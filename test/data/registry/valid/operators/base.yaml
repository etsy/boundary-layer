# This operator matches the airflow base operator.  For information on
# its parameters, see:
# https://github.com/apache/incubator-airflow/blob/1.9.0/airflow/models.py#L1986
name: base
operator_class: BaseOperator
operator_class_module: airflow.model
parameters_jsonschema:
    properties:
        owner:
            type: string
        email:
            type: array
            items:
                type: string
                format: email
        retries:
            type: integer
        retry_delay:
            type: integer
        retry_exponential_backoff:
            type: boolean
        max_retry_delay:
            type: string
        start_date:
            type: string
        end_date:
            type: string
        depends_on_past:
            type: boolean
        wait_for_downstream:
            type: boolean
        queue:
            type: string
        priority_weight:
            type: string
        pool:
            type: string
        sla:
            type: integer
        execution_timeout:
            type: integer
        on_failure_callback:
            type: string
        on_retry_callback:
            type: string
        on_success_callback:
            type: string
        trigger_rule:
            type: string
            enum: [ all_success, all_failed, all_done, one_success, one_failed, dummy ]
        task_concurrency:
            type: integer
        dag:
            type: string
        task_id:
            type: string
    additionalProperties: false
    required:
        - dag
        - task_id
