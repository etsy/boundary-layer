name: external_task_sensor
operator_class: ExternalTaskSensor
operator_class_module: airflow.operators.sensors
schema_extends: base_sensor
parameters_jsonschema:
    properties:
        external_dag_id:
            type: string
        external_task_id:
            type: string
        execution_delta:
            type: integer
        allowed_states:
            type: array
            items:
                type: string
        execution_date_fn:
            type: string
        check_existence:
            type: boolean
    required:
        - external_dag_id
        - external_task_id
    additionalProperties: false
property_preprocessors:
    - type: to_timedelta
      properties:
          units: days
      apply_to_properties:
      - execution_delta
