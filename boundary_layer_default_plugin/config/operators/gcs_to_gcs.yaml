# see: https://airflow.apache.org/code.html#airflow.contrib.operators.gcs_to_gcs.GoogleCloudStorageToGoogleCloudStorageOperator
name: gcs_to_gcs
operator_class: GoogleCloudStorageToGoogleCloudStorageOperator
operator_class_module: airflow.contrib.operators.gcs_to_gcs
schema_extends: base
parameters_jsonschema:
    properties:
        source_bucket:
            type: string
        source_object:
            type: string
        destination_bucket:
            type: string
        destination_object:
            type: string
        move_object:
            type: boolean
        google_cloud_storage_conn_id:
            type: string
        delegate_to:
            type: string
        last_modified_time:
            type: string
    required:
        - source_bucket
        - source_object
    additionalProperties: false

property_preprocessors:
    - type: date_string_to_datetime
      apply_to_properties:
      - last_modified_time