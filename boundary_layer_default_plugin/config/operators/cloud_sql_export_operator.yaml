# see: https://github.com/apache/airflow/blob/1.10.3/airflow/contrib/operators/gcp_sql_operator.py

name: cloud_sql_export_operator
operator_class: CloudSqlInstanceExportOperator
operator_class_module: airflow.contrib.operators.gcp_sql_operator 
schema_extends: cloud_sql_base_operator
parameters_jsonschema:
    properties:
        instance:
            type: string
        body:
            type: object
            properties:
                exportContext:
                    type: object
                    properties:
                        uri:
                            type: string
                        databases:
                            type: array
                            items:
                                type: string
                        kind:
                            type: string
                        sqlExportOptions:
                            type: object
                            properties:
                                tables:
                                    type: array
                                    items:
                                        type: string
                                schemaOnly: 
                                    type: boolean
                                mysqlExportOptions:
                                    type: object
                                    properties:
                                        masterData:
                                            type: integer
                        csvExportOptions:
                            type: object
                            properties:
                                selectQuery:
                                    type: string
                        fileType:
                            type: string
                        offload:
                            type: boolean
        project_id:
            type: string
        gcp_conn_id:
            type: string
        api_version:
            type: string
        validate_body:
            type: boolean

    required:
        - instance
        - body
