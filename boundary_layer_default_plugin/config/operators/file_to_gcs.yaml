name: file_to_gcs
operator_class: FileToGoogleCloudStorageOperator
operator_class_module: airflow.contrib.operators.file_to_gcs
schema_extends: base
parameters_jsonschema:
    properties:
        src:
            type: string
        dst:
            type: string
        bucket:
            type: string
        google_cloud_storage_conn_id:
            type: string
        mime_type:
            type: string
        delegate_to:
            type: string
        gzip:
            type: boolean
    required:
        - src
        - dst
        - bucket
    additionalProperties: false
