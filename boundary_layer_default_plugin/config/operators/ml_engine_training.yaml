# Operator documentation: https://airflow.apache.org/integration.html#mlenginetrainingoperator
name: ml_engine_training
operator_class: MLEngineTrainingOperator
operator_class_module: airflow.contrib.operators.mlengine_operator
schema_extends: base
parameters_jsonschema:
    properties:
        project_id:
            type: string
        job_id:
            type: string
        package_uris:
            type: array
            items:
                type: string
        training_python_module:
            type: string
        training_args:
            type: array
            items:
                type: string
        region:
            type: string
        scale_tier:
            type: string
            enum: [BASIC, STANDARD_1, PREMIUM_1, BASIC_GPU, BASIC_TPU, CUSTOM]
        master_type:
            type: string
        runtime_version:
            type: string
        python_version:
            type: string
        job_dir:
            type: string
        mode:
            type: string
            enum: [DRY_RUN, CLOUD]
        gcp_conn_id:
            type: string
        delegate_to:
            type: string
    required:
        - project_id
        - job_id
        - package_uris
        - training_python_module
        - training_args
        - region
    additionalProperties: false
